<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayFlow - Secure Digital Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    // Mock process env for the browser environment
    window.process = { env: { API_KEY: "" } };

    // Global error listener to catch load-time failures
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Window Error:', msg, 'at', url, ':', lineNo);
      const root = document.getElementById('root');
      if (root && root.innerHTML === '') {
        root.innerHTML = '<div style="padding: 20px; color: red; font-family: sans-serif;">' +
          '<h2>Terminal Error</h2>' +
          '<p>' + msg + '</p>' +
          '<button onclick="location.reload()" style="padding: 10px; background: #2563eb; color: white; border: none; border-radius: 5px;">Retry Connection</button>' +
          '</div>';
      }
      return false;
    };
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    #root:empty::after {
      content: 'Connecting to PayFlow Network...';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 10px;
      color: #2563eb;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
