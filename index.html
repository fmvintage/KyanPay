<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayFlow - Secure Digital Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    window.process = { env: { API_KEY: "" } };
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    #root {
      height: 100%;
    }

    /* Modern Splash Screen */
    .splash-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .splash-logo {
      width: 80px;
      height: 80px;
      background: #2563eb;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      box-shadow: 0 20px 40px -10px rgba(37, 99, 235, 0.4);
      animation: logo-pulse 2s infinite ease-in-out;
    }

    .splash-text {
      margin-top: 24px;
      font-size: 18px;
      font-weight: 900;
      color: #1e293b;
      letter-spacing: -0.025em;
    }

    .loading-bar-bg {
      margin-top: 16px;
      width: 120px;
      height: 4px;
      background: #f1f5f9;
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-bar-fill {
      width: 40%;
      height: 100%;
      background: #2563eb;
      border-radius: 10px;
      animation: loading-fill 1.5s infinite ease-in-out;
    }

    @keyframes logo-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    @keyframes loading-fill {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(250%); }
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
  <!-- Root remains empty for React to mount -->
  <div id="root">
    <!-- Inline splash screen that React will replace once mounted -->
    <div class="splash-container" id="splash">
      <div class="splash-logo">
        <i class="fa-solid fa-paper-plane"></i>
      </div>
      <div class="splash-text">PayFlow</div>
      <div class="loading-bar-bg">
        <div class="loading-bar-fill"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./index.tsx"></script>

  <script>
    // Handle splash screen removal after React mounts
    window.addEventListener('load', () => {
      // Small timeout to ensure everything is ready
      setTimeout(() => {
        const splash = document.getElementById('splash');
        if (splash && document.querySelector('#root > div:not(.splash-container)')) {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
